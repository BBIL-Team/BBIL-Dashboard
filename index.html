<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data from Lambda</title>
    <script>
        function onLoadFunction() {
            console.log("Page has loaded.");
            fetchDataFromLambda();
        }

        function fetchDataFromLambda() {
            const apiUrl = 'https://0cyyhx4ika.execute-api.ap-south-1.amazonaws.com/S1/deepshikatest123'; // Replace with your endpoint URL

            fetch(apiUrl)
                .then(response => response.text())  // Use .text() to handle HTML response
                .then(data => {
                    console.log("Fetched HTML data:", data);
                    document.getElementById('data-container').innerHTML = data;  // Insert HTML into the container
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    const container = document.getElementById('data-container');
                    container.innerHTML = 'Failed to load data. Please check the console for details.';
                });
        }
    </script>
</head>
<body onload="onLoadFunction()">
    <h1>Fetch Data from Lambda</h1>
    <div id="data-container">Loading data...</div> <!-- Container for displaying the fetched data -->
</body>
</html>
