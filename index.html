<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Tasks</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Employee Tasks</h1>
    <label for="employeeId">Employee ID:</label>
    <input type="text" id="employeeId" name="employeeId">
    <button onclick="fetchTasks()">Fetch Tasks</button>
    <div id="tasksContainer"></div>

    <script>
        function fetchTasks() {
            const employeeId = document.getElementById('employeeId').value;
            const lambdaUrl = `https://imf44ag3d4.execute-api.ap-south-1.amazonaws.com/S1/Test5`; // Replace with your actual API Gateway URL

            fetch(lambdaUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('tasksContainer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching tasks:', error);
                    document.getElementById('tasksContainer').innerText = 'Failed to load tasks.';
                });
        }
    </script>
</body>
</html>
