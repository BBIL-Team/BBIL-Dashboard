<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .popup button {
            margin-top: 10px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

    <body onload="onLoadFunction()">
    <h1>Fetch Data from Lambda</h1>
    <div id="data-container">Loading data...</div>

    <br>
    <button class="button" onclick="showPopup()">Remove Task</button>

    <!-- Popup for adding tasks -->
    <div id="popup" class="popup">
        <h3>Remove Task</h3>
	<table id ="popupTable">
		<thead>
			<tr>
				<th>Row Number</th>
				<th>Employee Name</th>
				<th>Task Description</th>
				<th>Start Date</th>
				<th>End Date</th>
				<th>Remarks</th>
			</tr>
		</thead>
	<tbody id="popupTaskList">
		<!----------- Tasks wil be populated here----->
	</tbody>
	</table>
	    <button class="button" onclick="closePopup()">
        </div>

    <!-- Overlay for popup -->
    <div id="overlay" class="overlay" onclick="closePopup()"></div>

    <!-- Success message popup -->
    <div id="messagePopup" class="popup">
        <p id="messageContent"></p>
        <button class="button" onclick="closeMessagePopup()">Close</button>
    </div>

    <script>

	function onLoadFunction() {
            console.log("Page has loaded.");
            fetchDataFromLambda();
        }

        function fetchDataFromLambda() {
            const apiUrl = 'https://0cyyhx4ika.execute-api.ap-south-1.amazonaws.com/S1/deepshikatest123';

            fetch(apiUrl)
                .then(response => response.text())  // Use .text() to handle HTML response
                .then(data => {
                    console.log("Fetched HTML data:", data);
                    document.getElementById('data-container').innerHTML = data;  // Insert HTML into the container
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    const container = document.getElementById('data-container');
                    container.innerHTML = 'Failed to load data. Please check the console for details.';
                });
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function closeMessagePopup() {
            document.getElementById('messagePopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        document.getElementById('taskForm').onsubmit = async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const form = event.target;
            const formData = new FormData(form);
            const params = new URLSearchParams(formData).toString();

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    headers: {
                        'Content-Type': form.enctype
                    },
                    body: params
                });

                const result = await response.json();
                document.getElementById('messageContent').innerText = result.message;
                document.getElementById('messagePopup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';

                closePopup(); // Close the add task popup
            } catch (error) {
                document.getElementById('messageContent').innerText = 'Error: ' + error.message;
                document.getElementById('messagePopup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }
        };
    </script>
</body>
</html>
