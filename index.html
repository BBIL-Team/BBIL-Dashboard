<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .popup button {
            margin-top: 10px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body onload="onLoadFunction()">
    <h1>Employee Tasks</h1>
    <div id="data-container">Loading data...</div>

    <br>
    <button class="button" onclick="showPopup()">Remove Task</button>

    <!-- Popup for removing tasks -->
    <div id="popup" class="popup">
        <h3>Remove Task</h3>
        <table id="popupTable">
            <thead>
                <tr>
                    <th>Row Number</th>
                    <th>Employee Name</th>
                    <th>Task Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Remarks</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="popupTaskList">
                <!-- Tasks will be populated here -->
            </tbody>
        </table>
        <button class="button" onclick="closePopup()">Close</button>
    </div>

    <!-- Overlay for popup -->
    <div id="overlay" class="overlay" onclick="closePopup()"></div>

    <script>

        // Fetch data from Lambda and populate the table
        function onLoadFunction() {
            console.log("Page has loaded.");
            fetchDataFromLambda();
        }

        // Fetch the data from Lambda endpoint
        function fetchDataFromLambda() {
            const apiUrl = 'https://0cyyhx4ika.execute-api.ap-south-1.amazonaws.com/S1/deepshikatest123';  

            fetch(apiUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('data-container').innerHTML = data;
                    populatePopupTable();
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('data-container').innerHTML = 'Failed to load data.';
                });
        }

        // Populate the popup with tasks and a remove button for each task
        function populatePopupTable() {
            const tableBody = document.querySelector('#data-container table tbody');
            const popupTaskList = document.getElementById('popupTaskList');

            if (!tableBody) {
                console.error('Table body not found.');
                return;
            }

            // Clear the popup task list before populating
            popupTaskList.innerHTML = '';

            // Copy rows from the main table to the popup
            const rows = tableBody.querySelectorAll('tr');
            rows.forEach((row, index) => {
                const clonedRow = row.cloneNode(true);  // Clone the existing row from the main table
                const removeButtonCell = document.createElement('td');
                
                removeButtonCell.innerHTML = `<button class="remove-button" onclick="removeTask(${index + 1})">X</button>`;
                clonedRow.appendChild(removeButtonCell);  // Add the remove button to the cloned row
                
                popupTaskList.appendChild(clonedRow);  // Append the cloned row to the popup
            });
        }

        // Show the popup
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Remove a task by row number
        function removeTask(rowNumber) {
            const apiUrl = 'https://oje3cr7sy2.execute-api.ap-south-1.amazonaws.com/V1/RemoveTask';  // Replace with your actual Lambda API Gateway URL

            // Send the DELETE request to the Lambda function
            fetch(apiUrl, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    rowNumber: rowNumber
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Task removed successfully');
                    // Refresh the data after task removal
                    fetchDataFromLambda();
                    closePopup();
                } else {
                    alert('Error removing task: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error removing task:', error);
                alert('Error removing task');
            });
        }
    </script>
</body>
</html>
