<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Task List</title>
    <style>
       header {
    background-color: #008080;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    color: white;
}

        .logo {
            height: 120px; /* Adjust the height as needed */
            margin-right: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        h1 {
            text-align: center;
        }
         .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #loading {
            text-align: center;
            display: none;
        }
        #cardContainer {
            margin-top: 20px;
        }
        #noTasksMessage {
            color: red;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
                table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <header>
        <img src="https://www.bharatbiotech.com/images/bharat-biotech-logo.jpg" alt="Company Logo" class="logo">
    </header>

<div class="container">
    <h1>Employee Task List</h1>

    <div id="loading">Loading tasks...</div>

    <div id="cardContainer"></div> <!-- This will display the HTML table returned from API -->

    <div id="noTasksMessage">
        No tasks found for the Employee ID.
    </div>
    <button id="editButton" style="display:none;" onclick="showEditPopup()">Add Task</button>
</div>

<script>
    // Hardcoded employee ID, you can replace this value or dynamically set it
    const employeeId = '10005315'; // Replace with the employee ID you want to load by default

    // Automatically fetch tasks when the page loads
    window.onload = function() {
        fetchTasksForEmployee(employeeId);
    };

    function fetchTasksForEmployee(employeeId) {
        const apiUrl = `https://imf44ag3d4.execute-api.ap-south-1.amazonaws.com/S1/Test5?EmployeeID=${encodeURIComponent(employeeId)}`;
        document.getElementById('loading').style.display = 'block'; // Show loading message

        fetch(apiUrl)
            .then(response => response.text()) // We expect HTML, so use .text()
            .then(data => {
                document.getElementById('loading').style.display = 'none'; // Hide loading message
                const cardContainer = document.getElementById('cardContainer');
                
                if (data.trim() !== '') {
                    cardContainer.innerHTML = data; // Insert the HTML response directly
                } else {
                    cardContainer.innerHTML = ''; // Clear previous data
                    document.getElementById('noTasksMessage').style.display = 'block'; // Show no tasks message
                }
            })
             // Show the "Add Task" button if there are tasks
                    if (data.trim() !== '') {
                        document.getElementById('editButton').style.display = 'block';
                    } else {
                        document.getElementById('editButton').style.display = 'none';
                    }
                })

            .catch(error => {
                console.error('Error fetching tasks:', error);
                document.getElementById('loading').innerHTML = 'Error loading tasks. Please try again later.';
            });
    }
</script>

</body>
</html>
