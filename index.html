<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }
        .popup button {
            margin-top: 10px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .remove-btn {
            color: red;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body onload="onLoadFunction()">
    <h1>Fetch Data from Lambda</h1>
    <div id="data-container">Loading data...</div>

    <br>
    <button class="button" onclick="showPopup()">Edit Task</button>

    <!-- Popup for editing tasks -->
    <div id="popup" class="popup">
        <h3>Edit Tasks</h3>
        <table id="popupTable">
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Task</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Remarks</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- Task list will be dynamically inserted here -->
            </tbody>
        </table>
        <button class="button" onclick="closePopup()">Close</button>
    </div>

    <!-- Overlay for popup -->
    <div id="overlay" class="overlay" onclick="closePopup()"></div>

    <script>
        function onLoadFunction() {
            console.log("Page has loaded.");
            fetchDataFromLambda();
        }

        function fetchDataFromLambda() {
            const apiUrl = 'https://0cyyhx4ika.execute-api.ap-south-1.amazonaws.com/S1/deepshikatest123';

            fetch(apiUrl)
                .then(response => response.text())  // Use .text() to handle HTML response
                .then(data => {
                    console.log("Fetched HTML data:", data);
                    document.getElementById('data-container').innerHTML = data;  // Insert HTML into the container
                    populateTable();  // Populate the main table
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('data-container').innerHTML = 'Failed to load data. Please check the console for details.';
                });
        }

        function populateTable() {
            const tableBody = document.querySelector('#data-container table tbody');
            if (!tableBody) return;
            
            const rows = tableBody.querySelectorAll('tr');
            rows.forEach((row, index) => {
                const rowId = index + 1;
                row.setAttribute('data-id', rowId);
                row.querySelector('button').setAttribute('onclick', `editTask(${rowId})`);
            });
        }

        function showPopup() {
            const taskTableBody = document.querySelector('#data-container table tbody');
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = ''; // Clear any existing tasks

            // Generate the task list for the popup
            const rows = taskTableBody.querySelectorAll('tr');
            rows.forEach(row => {
                const employee = row.cells[0].innerText;
                const task = row.cells[1].innerText;
                const startDate = row.cells[2].innerText;
                const endDate = row.cells[3].innerText;
                const remarks = row.cells[4].innerText;
                const id = row.getAttribute('data-id');
                
                const taskHtml = `
                    <tr>
                        <td>${employee}</td>
                        <td>${task}</td>
                        <td>${startDate}</td>
                        <td>${endDate}</td>
                        <td>${remarks}</td>
                        <td><button class="remove-btn" onclick="removeTask(${id})">&times;</button></td>
                    </tr>
                `;
                taskList.insertAdjacentHTML('beforeend', taskHtml);
            });

            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function removeTask(id) {
            // Remove the task from the popup table
            const popupRow = document.querySelector(`#taskList tr[data-id="${id}"]`);
            if (popupRow) {
                popupRow.remove();
            }

            // Remove the task from the main table
            const mainRow = document.querySelector(`#data-container table tbody tr[data-id="${id}"]`);
            if (mainRow) {
                mainRow.remove();
            }

            closePopup(); // Close the popup after removing the task
        }
    </script>
</body>
</html>
