<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .popup button {
            margin-top: 10px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .remove-button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .remove-button:hover {
            background-color: darkred;
        }
    </style>
</head>

<body onload="onLoadFunction()">
    <h1>Fetch Data from Lambda</h1>
    <div id="data-container">Loading data...</div>

    <br>
    <button class="button" onclick="showPopup()">Remove Task</button>

    <!-- Popup for removing tasks -->
    <div id="popup" class="popup">
        <h3>Remove Task</h3>
        <div id="popupTableContainer"></div>
        <button class="button" onclick="closePopup()">Close</button>
    </div>

    <!-- Overlay for popup -->
    <div id="overlay" class="overlay" onclick="closePopup()"></div>

    <script>
        function onLoadFunction() {
            console.log("Page has loaded.");
            fetchDataFromLambda();
        }

        function fetchDataFromLambda() {
            const apiUrl = 'https://0cyyhx4ika.execute-api.ap-south-1.amazonaws.com/S1/deepshikatest123';

            fetch(apiUrl)
                .then(response => response.text())  // Use .text() to handle HTML response
                .then(data => {
                    console.log("Fetched HTML data:", data);
                    document.getElementById('data-container').innerHTML = data;  // Insert HTML into the container
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    const container = document.getElementById('data-container');
                    container.innerHTML = 'Failed to load data. Please check the console for details.';
                });
        }

        function showPopup() {
    const tableHtml = document.getElementById('data-container').innerHTML;
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = tableHtml;

    const rows = tempDiv.querySelectorAll('tr');
    rows.forEach((row, index) => {
        if (index === 0) {
            const headerCell = document.createElement('th');
            headerCell.innerText = "Remove";
            row.appendChild(headerCell);
        } else {
            const removeCell = document.createElement('td');
            const removeButton = document.createElement('button');
            removeButton.innerText = 'X';
            removeButton.classList.add('remove-button');
            removeButton.onclick = function() {
                const rowNumber = index; // Index is 1-based, which matches the Lambda function logic
                removeTask(rowNumber);
            };
            removeCell.appendChild(removeButton);
            row.appendChild(removeCell);
        }
    });

    document.getElementById('popupTableContainer').innerHTML = tempDiv.innerHTML;
    document.getElementById('popup').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
}

function removeTask(rowNumber) {
    const apiUrl = 'https://1yowx334wb.execute-api.ap-south-1.amazonaws.com/A1/Test4R'; // Replace with your Lambda API Gateway URL

    fetch(apiUrl, {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            rowNumber: rowNumber
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Task removed successfully');
            // Refresh the table or update the UI accordingly
            fetchDataFromLambda();
            closePopup();
        } else {
            alert('Error removing task');
        }
    })
    .catch(error => {
        console.error('Error removing task:', error);
    });
}
</script>
</body>
</html>
