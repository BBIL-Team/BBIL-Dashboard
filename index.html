<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Task List</title>
    <style>
       header {
            background-color: #008080;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            color: white;
        }

        .logo {
            height: 120px; /* Adjust the height as needed */
            margin-right: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #loading {
            text-align: center;
            display: none;
        }
        #cardContainer {
            margin-top: 20px;
        }
        #noTasksMessage {
            color: red;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .popup button {
            margin-top: 10px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

    </style>
</head>
<body>
    <header>
        <img src="https://www.bharatbiotech.com/images/bharat-biotech-logo.jpg" alt="Company Logo" class="logo">
    </header>

    <div class="container">
        <h1>Employee Task List</h1>

        <div id="loading">Loading tasks...</div>

        <div id="cardContainer"></div> <!-- This will display the HTML table returned from API -->

        <div id="noTasksMessage">
            No tasks found for the Employee ID.
        </div>

        <div id="buttonContainer" style="display: flex;  margin-top: 20px;">
            <button id="editButton" class="button" style="margin-right: 10px;" onclick="showAddPopup()">Add Task</button>
            <button id="editButton1" class="button" onclick="showRemovePopup()">Remove Task</button>
        </div>
    
        <!-- Popup for adding tasks -->
    <div id="addPopup" class="popup">
        <h3>Add New Task</h3>
        <form id="taskForm" action="https://bi3hh9apo0.execute-api.ap-south-1.amazonaws.com/S1/Addtask" method="POST" enctype="application/x-www-form-urlencoded">
            <label for="employeeid">Employee ID:</label>
            <input type="text" id="employeeID" name="eID" required><br><br>

            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="eName" required><br><br>

            <label for="taskDescription">Task:</label>
            <input type="text" id="taskDescription" name="TaskDescription" required><br><br>

            <label for="StartDate">Start Date:</label>
            <input type="date" id="StartDate" name="StartDate"><br><br>

            <label for="EndDate">End Date:</label>
            <input type="date" id="EndDate" name="EndDate"><br><br>

            <button class="button" type="submit">Add</button>
            <button class="button" type="button" onclick="closePopup('addPopup')">Cancel</button>
        </form>
    </div>
        
            <!-- Popup for removing tasks -->
    <div id="removePopup" class="popup">
        <h3>Remove Task</h3>
        <table id="popupTable">
            <thead></thead>
            <tbody id="popupTaskList">
                <!-- Tasks will be populated here -->
            </tbody>
        </table>
        <button class="button" onclick="closePopup('removePopup')">Close</button>
    </div>

    <!-- Overlay for popup -->
    <div id="overlay" class="overlay" onclick="closeOverlay()"></div>

    <!-- Success message popup -->
    <div id="messagePopup" class="popup">
        <p id="messageContent"></p>
        <button class="button" onclick="closePopup('messagePopup')">Close</button>
    </div>
   <script>
        // Hardcoded employee ID, you can replace this value or dynamically set it
        const employeeId = '10005315'; // Replace with the employee ID you want to load by default

        // Automatically fetch tasks when the page loads
        window.onload = function() {
            fetchTasksForEmployee(employeeId);
        };

        function fetchTasksForEmployee(employeeId) {
            const apiUrl = https://imf44ag3d4.execute-api.ap-south-1.amazonaws.com/S1/Test5?EmployeeID=${encodeURIComponent(employeeId)};
            document.getElementById('loading').style.display = 'block'; // Show loading message

            fetch(apiUrl)
                .then(response => response.text()) // We expect HTML, so use .text()
                .then(data => {
                    document.getElementById('loading').style.display = 'none'; // Hide loading message
                    const cardContainer = document.getElementById('cardContainer');
                    
                    if (data.trim() !== '') {
                        cardContainer.innerHTML = data; // Insert the HTML response directly
                        document.getElementById('editButton').style.display = 'block'; // Show the "Add Task" button
                        document.getElementById('editButton1').style.display = 'block'; // Show the "Remove Task" button
                    } else {
                        cardContainer.innerHTML = ''; // Clear previous data
                        document.getElementById('noTasksMessage').style.display = 'block'; // Show no tasks message
                        document.getElementById('editButton').style.display = 'none'; // Hide the "Add Task" button
                        document.getElementById('editButton1').style.display = 'none'; // Hide the "Remove Task" button
                    }
                })
                .catch(error => {
                    console.error('Error fetching tasks:', error);
                    document.getElementById('loading').innerHTML = 'Error loading tasks. Please try again later.';
                });
        }

              function showAddPopup() {
            document.getElementById('addPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function showRemovePopup() {
            document.getElementById('removePopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
            closeOverlay();
        }

        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }

        document.getElementById('taskForm').onsubmit = async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const form = event.target;
            const formData = new FormData(form);
            const params = new URLSearchParams(formData).toString();

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    headers: {
                        'Content-Type': form.enctype
                    },
                    body: params
                });

                const result = await response.json();
                document.getElementById('messageContent').innerText = result.message;
                document.getElementById('messagePopup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';

                closePopup('addPopup'); // Close the add task popup
            } catch (error) {
                document.getElementById('messageContent').innerText = 'Error: ' + error.message;
                document.getElementById('messagePopup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }
        };

        function populatePopupTable() {
    const tableBody = document.querySelector('#cardContainer table tbody');
    const popupTaskList = document.getElementById('popupTaskList');

    if (!tableBody) {
        console.error('Table body not found.');
        return;
    }

    popupTaskList.innerHTML = '';

    const rows = tableBody.querySelectorAll('tr');
    rows.forEach((row, index) => {
        const clonedRow = row.cloneNode(true);
        const removeButtonCell = document.createElement('td');

        // Skip the remove button for the first row
        if (index !== 0) {
            removeButtonCell.innerHTML = <button class="button" onclick="removeTask(${index + 1})">X</button>;
        }

        clonedRow.appendChild(removeButtonCell);
        popupTaskList.appendChild(clonedRow);
    });
}

        function removeTask(rowNumber) {
            const apiUrl = 'https://oje3cr7sy2.execute-api.ap-south-1.amazonaws.com/V1/RemoveTask';  // Replace with your actual Lambda API Gateway URL

            fetch(apiUrl, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ rowNumber })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Task removed successfully');
                    fetchDataFromLambda(); // Refresh the data after task removal
                    closePopup('removePopup');
                } else {
                    alert('Error removing task: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error removing task:', error);
                alert('Error removing task');
            });
        }
    </script>


</body>
</html>
