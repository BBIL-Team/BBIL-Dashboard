<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #loading {
            text-align: center;
            display: none;
        }
        #noTasksMessage {
            color: red;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Employee Task List</h1>

    <div id="loading">Loading tasks...</div>

    <table id="taskTable" style="display: none;">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Task</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Rate</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody id="taskTableBody"></tbody>
    </table>

    <div id="noTasksMessage">
        No tasks found for the Employee ID.
    </div>
</div>

<script>
    // Hardcoded employee ID, you can replace this value or dynamically set it
    const employeeId = '10005315'; // Replace with the employee ID you want to load by default

    // Automatically fetch tasks when the page loads
    window.onload = function() {
        fetchTasksForEmployee(employeeId);
    };

                fetch(`https://imf44ag3d4.execute-api.ap-south-1.amazonaws.com/S1/Test5?EmployeeID=${encodeURIComponent(employeeID)}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('cardContainer').innerHTML = data;
                    
                    // Show the "Edit" button if there are tasks
                    if (data.trim() !== '') {
                        document.getElementById('editButton').style.display = 'block';
                    } else {
                        document.getElementById('editButton').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('cardContainer').innerHTML = '<p>Error fetching data. Please try again later.</p>';
                    document.getElementById('editButton').style.display = 'none';
                });
        });

</script>
</body>
</html>
