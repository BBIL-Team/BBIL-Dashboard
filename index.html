<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e2e2e2;
        }
        header {
            background-color: #008080;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            color: white;
        }
        .logo {
            height: 120px;
            margin-right: 20px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.bharatbiotech.com/images/bharat-biotech-logo.jpg" alt="Company Logo" class="logo">
    </header>
    <h1 style="text-align: center;">Corporate Communications - Employee Task List</h1>
    <div class="container">
        <form id="employeeForm">
            <label for="employeeID">Enter Employee ID:</label>
            <input type="text" id="employeeID" name="employeeID" required>
            <button type="submit">Fetch Tasks</button>
        </form>
        <div id="cardContainer">
            <!-- Task cards from Lambda will be inserted here -->
        </div>
    </div>

    <!-- Popup for editing tasks -->
    <div id="editPopup" class="popup">
        <h3>Edit Tasks</h3>
        <table id="popupTable">
            <thead>
                <tr>
                    <th>Task Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Remarks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="popupTaskList">
                <!-- Tasks will be populated here -->
            </tbody>
        </table>
        <button onclick="closePopup()">Close</button>
    </div>

    <!-- Overlay for popup -->
    <div id="overlay" class="overlay" onclick="closePopup()"></div>

    <script>
        document.getElementById('employeeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var employeeID = document.getElementById('employeeID').value.trim();

            if (!employeeID) {
                alert('Please enter an Employee ID.');
                return;
            }

            fetch(`https://imf44ag3d4.execute-api.ap-south-1.amazonaws.com/S1/Test5?EmployeeID=${encodeURIComponent(employeeID)}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('cardContainer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('cardContainer').innerHTML = '<p>Error fetching data. Please try again later.</p>';
                });
        });

        function showEditPopup(taskId) {
            fetch(`https://imf44ag3d4.execute-api.ap-south-1.amazonaws.com/S1/Test5/${taskId}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('popupTaskList').innerHTML = data;
                    document.getElementById('editPopup').style.display = 'block';
                    document.getElementById('overlay').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching task details:', error);
                });
        }

        function closePopup() {
            document.getElementById('editPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
