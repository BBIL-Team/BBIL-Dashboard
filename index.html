<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #loading, #noTasksMessage {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Employee Task List</h1>
    <div id="loading">Loading tasks...</div>
    <table id="taskTable" style="display: none;">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Task</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Rate</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody id="taskTableBody"></tbody>
    </table>
    <div id="noTasksMessage">No tasks found for this Employee ID.</div>
</div>

<script>
    // Hardcoded employee ID (you can replace it dynamically)
    const employeeId = '10005315';

    window.onload = function() {
        fetchTasks(employeeId);
    };

    function fetchTasks(employeeId) {
        const apiUrl = `https://imf44ag3d4.execute-api.ap-south-1.amazonaws.com/S1/Test5?EmployeeID=${encodeURIComponent(employeeId)}`;
        const loadingMessage = document.getElementById('loading');
        const taskTable = document.getElementById('taskTable');
        const taskTableBody = document.getElementById('taskTableBody');
        const noTasksMessage = document.getElementById('noTasksMessage');

        loadingMessage.style.display = 'block'; // Show loading

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                loadingMessage.style.display = 'none'; // Hide loading

                if (data.length > 0) {
                    taskTableBody.innerHTML = ''; // Clear previous rows
                    data.forEach(task => {
                        const row = `
                            <tr>
                                <td>${task.EmployeeID}</td>
                                <td>${task.Task}</td>
                                <td>${task.StartDate}</td>
                                <td>${task.EndDate}</td>
                                <td>${task.Rate}</td>
                                <td>${task.Remarks}</td>
                            </tr>
                        `;
                        taskTableBody.innerHTML += row;
                    });
                    taskTable.style.display = 'table'; // Show table
                    noTasksMessage.style.display = 'none'; // Hide no tasks message
                } else {
                    taskTable.style.display = 'none'; // Hide table
                    noTasksMessage.style.display = 'block'; // Show no tasks message
                }
            })
            .catch(error => {
                loadingMessage.innerHTML = 'Error loading tasks. Please try again.';
                console.error('Error fetching tasks:', error);
            });
    }
</script>

</body>
</html>
