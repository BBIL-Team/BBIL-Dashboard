<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda Response Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .response {
            white-space: pre-wrap; /* Preserve formatting */
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lambda Function Response</h1>
        <button onclick="fetchLambdaResponse()">Fetch Data</button>
        <div id="response" class="response">Response will be displayed here...</div>
    </div>

    <script>
        function fetchLambdaResponse() {
            const apiUrl = 'https://imf44ag3d4.execute-api.ap-south-1.amazonaws.com/default/Test5'; // Replace with your Lambda endpoint

            fetch(apiUrl)
                .then(response => response.json()) // Assuming the Lambda function returns JSON
                .then(data => {
                    document.getElementById('response').textContent = JSON.stringify(data, null, 2); // Display the formatted JSON
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('response').textContent = 'Failed to fetch data. Check the console for details.';
                });
        }
    </script>
</body>
</html>
