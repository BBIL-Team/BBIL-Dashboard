<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Task List</title>
    <style>
        /* Add your existing styles here */
    </style>
</head>
<body>
    <header>
        <img src="https://www.bharatbiotech.com/images/bharat-biotech-logo.jpg" alt="Company Logo" class="logo">
    </header>
    <h1 style="text-align: center;">Corporate Communications - Employee Task List</h1>
    <div class="container">
        <form id="employeeForm">
            <label for="employeeID">Enter Employee ID:</label>
            <input type="text" id="employeeID" name="employeeID" required>
            <button type="submit">Fetch Tasks</button>
        </form>
        <div id="cardContainer">
            <!-- Task cards from Lambda will be inserted here -->
        </div>
    </div>

    <!-- Popup for editing tasks -->
    <div id="editPopup" class="popup">
        <h3>Edit Tasks</h3>
        <table id="popupTable">
            <thead>
                <tr>
                    <th>Task Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Remarks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="popupTaskList">
                <!-- Tasks will be populated here -->
            </tbody>
        </table>
        <button onclick="closePopup()">Close</button>
    </div>

    <!-- Overlay for popup -->
    <div id="overlay" class="overlay" onclick="closePopup()"></div>

    <script>
        document.getElementById('employeeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var employeeID = document.getElementById('employeeID').value.trim();

            if (!employeeID) {
                alert('Please enter an Employee ID.');
                return;
            }

            fetch(`https://imf44ag3d4.execute-api.ap-south-1.amazonaws.com/S1/Test5?EmployeeID=${encodeURIComponent(employeeID)}`)
                .then(response => response.text()) // Change to text() if you expect HTML
                .then(data => {
                    document.getElementById('cardContainer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('cardContainer').innerHTML = '<p>Error fetching data. Please try again later.</p>';
                });
        });

        function showEditPopup(taskId) {
            // Fetch the task details or use existing data
            fetch(`https://imf44ag3d4.execute-api.ap-south-1.amazonaws.com/S1/Test5/${taskId}`)
                .then(response => response.text()) // Adjust to text() if the response is HTML
                .then(data => {
                    document.getElementById('popupTaskList').innerHTML = data; // Assuming data contains HTML
                    document.getElementById('editPopup').style.display = 'block';
                    document.getElementById('overlay').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching task details:', error);
                });
        }

        function closePopup() {
            document.getElementById('editPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
