<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Task List</title>
    <style>
       header {
            background-color: #008080;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            color: white;
        }

        .logo {
            height: 120px; /* Adjust the height as needed */
            margin-right: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #loading {
            text-align: center;
            display: none;
        }
        #cardContainer {
            margin-top: 20px;
        }
        #noTasksMessage {
            color: red;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.bharatbiotech.com/images/bharat-biotech-logo.jpg" alt="Company Logo" class="logo">
    </header>

    <div class="container">
        <h1>Employee Task List</h1>

        <div id="loading">Loading tasks...</div>

        <div id="cardContainer"></div> <!-- This will display the HTML table returned from API -->

        <div id="noTasksMessage">
            No tasks found for the Employee ID.
        </div>

        <div id="buttonContainer" style="display: flex;  margin-top: 20px;">
            <button id="editButton" class="button" style="margin-right: 10px;" onclick="showAddPopup()">Add Task</button>
            <button id="editButton1" class="button" onclick="showRemovePopup()">Remove Task</button>
        </div>
    <!-- Popup for adding tasks -->
    <div id="addPopup" class="popup">
        <h3>Add New Task</h3>
        <form id="taskForm" action="https://bi3hh9apo0.execute-api.ap-south-1.amazonaws.com/S1/Addtask" method="POST" enctype="application/x-www-form-urlencoded">
            <label for="employeeid">Employee ID:</label>
            <input type="text" id="employeeID" name="eID" required><br><br>

            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="eName" required><br><br>

            <label for="taskDescription">Task:</label>
            <input type="text" id="taskDescription" name="TaskDescription" required><br><br>

            <label for="StartDate">Start Date:</label>
            <input type="date" id="StartDate" name="StartDate"><br><br>

            <label for="EndDate">End Date:</label>
            <input type="date" id="EndDate" name="EndDate"><br><br>

            <button class="button" type="submit">Add</button>
            <button class="button" type="button" onclick="closePopup('addPopup')">Cancel</button>
        </form>
    </div>

    <script>
        // Hardcoded employee ID, you can replace this value or dynamically set it
        const employeeId = '10005315'; // Replace with the employee ID you want to load by default

        // Automatically fetch tasks when the page loads
        window.onload = function() {
            fetchTasksForEmployee(employeeId);
        };

        function fetchTasksForEmployee(employeeId) {
            const apiUrl = `https://imf44ag3d4.execute-api.ap-south-1.amazonaws.com/S1/Test5?EmployeeID=${encodeURIComponent(employeeId)}`;
            document.getElementById('loading').style.display = 'block'; // Show loading message

            fetch(apiUrl)
                .then(response => response.text()) // We expect HTML, so use .text()
                .then(data => {
                    document.getElementById('loading').style.display = 'none'; // Hide loading message
                    const cardContainer = document.getElementById('cardContainer');
                    
                    if (data.trim() !== '') {
                        cardContainer.innerHTML = data; // Insert the HTML response directly
                        document.getElementById('editButton').style.display = 'block'; // Show the "Add Task" button
                        document.getElementById('editButton1').style.display = 'block'; // Show the "Remove Task" button
                    } else {
                        cardContainer.innerHTML = ''; // Clear previous data
                        document.getElementById('noTasksMessage').style.display = 'block'; // Show no tasks message
                        document.getElementById('editButton').style.display = 'none'; // Hide the "Add Task" button
                        document.getElementById('editButton1').style.display = 'none'; // Hide the "Remove Task" button
                    }
                })
                .catch(error => {
                    console.error('Error fetching tasks:', error);
                    document.getElementById('loading').innerHTML = 'Error loading tasks. Please try again later.';
                });
        }

        function showAddPopup() {
            document.getElementById('addPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }


        function showRemovePopup() {
            alert('Remove Task functionality coming soon!');
        }
    </script>

</body>
</html>
