<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Tasks</title>
    <style>
         header {
            background-color: #008080;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            color: white;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .card h3 {
            margin: 0;
            color: #333;
        }
        .card p {
            margin: 5px 0;
            color: #666;
        }
        .card .label {
            font-weight: bold;
        }
        .logo {
            height: 120px; /* Adjust the height as needed */
            margin-right: 20px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .popup button {
            margin-top: 10px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.bharatbiotech.com/images/bharat-biotech-logo.jpg" alt="Company Logo" class="logo">
    </header>

    <div class="container">
        <h1>Employee Task List</h1>

        <div id="loading">Loading tasks...</div>

        <div id="cardContainer"></div> <!-- This will display the HTML table returned from API -->

        <div id="buttonContainer" style="display: flex;  margin-top: 20px;">
            <button id="editButton" class="button" style="margin-right: 10px;" onclick="showAddPopup()">Add Task</button>
            <button id="editButton1" class="button" onclick="showRemovePopup()">Remove Task</button>
        </div>

        <!-- Popup for adding tasks -->
        <div id="addPopup" class="popup">
            <h3>Add New Task</h3>
            <form id="taskForm" action="https://bi3hh9apo0.execute-api.ap-south-1.amazonaws.com/S1/Addtask" method="POST" enctype="application/x-www-form-urlencoded">
                <label for="employeeid">Employee ID:</label>
                <input type="text" id="employeeID" name="eID" required><br><br>

                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" name="eName" required><br><br>

                <label for="taskDescription">Task:</label>
                <input type="text" id="taskDescription" name="TaskDescription" required><br><br>

                <label for="StartDate">Start Date:</label>
                <input type="date" id="StartDate" name="StartDate"><br><br>

                <label for="EndDate">End Date:</label>
                <input type="date" id="EndDate" name="EndDate"><br><br>

                <button class="button" type="submit">Add</button>
                <button class="button" type="button" onclick="closePopup('addPopup')">Cancel</button>
            </form>
        </div>

        <!-- Popup for removing tasks -->
        <div id="removePopup" class="popup">
            <h3>Remove Task</h3>
            <table id="popupTable">
                <thead>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Task Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Rating</th>
                    <th>Remark</th>
                </thead>
                <tbody id="popupTaskList">
                    <!-- Tasks will be populated here -->
                </tbody>
            </table>
            <button class="button" onclick="closePopup('removePopup')">Close</button>
        </div>

        <!-- Overlay for popup -->
        <div id="overlay" class="overlay" onclick="closeOverlay()"></div>

        <!-- Success message popup -->
        <div id="messagePopup" class="popup">
            <p id="messageContent"></p>
            <button class="button" onclick="closePopup('messagePopup')">Close</button>
        </div>
    </div>


    <script>
        const employeeId = '10005315';

        window.onload = function() {
            fetchTasksForEmployee(employeeId);
        };

        function fetchTasksForEmployee(employeeId) {
            const apiUrl = `https://imf44ag3d4.execute-api.ap-south-1.amazonaws.com/S1/Test5?EmployeeID=${encodeURIComponent(employeeId)}`;
            document.getElementById('loading').style.display = 'block';

            fetch(apiUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    const cardContainer = document.getElementById('cardContainer');
                    
                    if (data.trim() !== '') {
                        cardContainer.innerHTML = data;
                        document.getElementById('editButton').style.display = 'block';
                        document.getElementById('editButton1').style.display = 'block';
                    } else {
                        cardContainer.innerHTML = '';
                        document.getElementById('noTasksMessage').style.display = 'block';
                        document.getElementById('editButton').style.display = 'none';
                        document.getElementById('editButton1').style.display = 'none';
                    }
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    console.error('Error:', error);
                    showMessagePopup('Error fetching tasks.');
                });
        }

        function removeTask(rowNumber) {
            const url = 'https://your-remove-api-endpoint'; 
            const data = {
                rowNumber: rowNumber
            };

            fetch(url, {
                method: 'DELETE',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                closePopup('removePopup');
                showMessagePopup(data.message || 'Task removed successfully!'); // Display response message in popup
                fetchTasksForEmployee(employeeId);
            })
            .catch(error => {
                console.error('Error:', error);
                showMessagePopup('Error removing task.');
            });
        }

        function showMessagePopup(message) {
            const messagePopup = document.getElementById('messagePopup');
            document.getElementById('messageContent').textContent = message;
            messagePopup.style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function closeOverlay() {
            const activePopups = document.querySelectorAll('.popup');
            activePopups.forEach(popup => popup.style.display = 'none');
            document.getElementById('overlay').style.display = 'none';
        }

        function showAddPopup() {
            document.getElementById('addPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function showRemovePopup() {
            document.getElementById('removePopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            populatePopupTable();
        }

        function populatePopupTable() {
            const popupTaskList = document.getElementById('popupTaskList');
            const taskRows = document.querySelectorAll('#cardContainer tr');

            popupTaskList.innerHTML = '';

            taskRows.forEach((row, index) => {
                const taskCells = row.querySelectorAll('td');
                if (taskCells.length === 7) {
                    const popupRow = document.createElement('tr');
                    
                    taskCells.forEach(cell => {
                        const popupCell = document.createElement('td');
                        popupCell.textContent = cell.textContent;
                        popupRow.appendChild(popupCell);
                    });

                    const removeButtonCell = document.createElement('td');
                    removeButtonCell.innerHTML = `<button class="button" onclick="removeTask(${index + 1})">X</button>`;
                    popupRow.appendChild(removeButtonCell);

                    popupTaskList.appendChild(popupRow);
                }
            });
        }
    </script>
</body>
</html>
