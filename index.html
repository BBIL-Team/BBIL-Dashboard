<!DOCTYPE html>
<html>
<head>
    <title>Employee Task Viewer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Search Employee Tasks</h1>
    <form id="taskForm">
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" required>
        <button type="submit">Get Tasks</button>
    </form>

    <div id="taskTable"></div>

    <script>
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const employeeId = document.getElementById('employeeId').value;
            
            fetch(`https://<your-api-endpoint>?employeeId=${employeeId}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('taskTable').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('taskTable').innerHTML = 'Failed to load tasks';
                });
        });
    </script>
</body>
</html>
