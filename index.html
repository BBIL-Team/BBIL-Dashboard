<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e2e2e2;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .card h3 {
            margin: 0;
            color: #333;
        }
        .card p {
            margin: 5px 0;
            color: #666;
        }
        .card .label {
            font-weight: bold;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Task List</h1>
        <form id="employeeForm">
            <label for="employeeID">Enter Employee ID:</label>
            <input type="text" id="employeeID" name="employeeID" required>
            <button type="submit">Fetch Tasks</button>
        </form>
        <div id="cardContainer">
            <!-- Task cards from Lambda will be inserted here -->
        </div>
    </div>

    <script>
        document.getElementById('employeeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var employeeID = document.getElementById('employeeID').value.trim();

            if (!employeeID) {
                alert('Please enter an Employee ID.');
                return;
            }

            fetch(`https://imf44ag3d4.execute-api.ap-south-1.amazonaws.com/S1/Test5?EmployeeID=${encodeURIComponent(employeeID)}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('cardContainer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('cardContainer').innerHTML = '<p>Error fetching data. Please try again later.</p>';
                });
        });
    </script>
</body>
</html>
