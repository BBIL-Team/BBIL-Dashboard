<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda API Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #response {
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Call AWS Lambda Endpoint</h1>
    <button onclick="callLambda()">Call Lambda</button>
    <div id="response"></div>

    <script>
        function callLambda() {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Loading...';

            fetch('https://0cyyhx4ika.execute-api.ap-south-1.amazonaws.com/S1/deepshikatest123')
                .then(response => response.json())
                .then(data => {
                    responseDiv.textContent = JSON.stringify(data, null, 2); // Pretty-print JSON
                })
                .catch(error => {
                    console.error('Error:', error);
                    responseDiv.textContent = 'An error occurred: ' + error.message;
                });
        }
    </script>
</body>
</html>
