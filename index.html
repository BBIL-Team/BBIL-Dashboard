<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .remove-btn {
            color: red;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Employee Task List</h1>
    <table id="taskTable">
        <thead>
            <tr>
                <th>Employee</th>
                <th>Task</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr data-task-id="1">
                <td>John Doe</td>
                <td>Complete Project A</td>
                <td><button class="remove-btn" onclick="removeTask(1)">&times;</button></td>
            </tr>
            <tr data-task-id="2">
                <td>Jane Smith</td>
                <td>Submit Report</td>
                <td><button class="remove-btn" onclick="removeTask(2)">&times;</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        function removeTask(taskId) {
            const row = document.querySelector(`tr[data-task-id="${taskId}"]`);
            const taskDetails = {
                employee: row.cells[0].innerText,
                task: row.cells[1].innerText
            };

            const apiUrl = 'https://6z4vzlu3hb.execute-api.ap-south-1.amazonaws.com/default/Test4RT'; // Replace with your API Gateway URL

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(taskDetails)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    row.remove(); // Remove the row from the table if successful
                    alert('Task removed successfully');
                } else {
                    alert('Failed to remove task');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while removing the task');
            });
        }
    </script>
</body>
</html>
